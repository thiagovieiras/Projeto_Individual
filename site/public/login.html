<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Studio Mafia</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <a href="./index.html"><i class="bi bi-arrow-left"></i></a>
    </header>


    <div id="cardErro">
        <div id="div_erros_login"></div>
    </div>
    <main>
        <div class="logo">MAFIA</div>
        <div class="redes">
            <a href="" class="face">Entrar com o Facebook <img src="./assets/imagens/icon_face.png" alt=""></a>
            <a href="" class="google">Entrar com o Google <img src="./assets/imagens/icon_google.png" alt=""></a>
        </div>
        <p>------------------- OU -------------------</p>
        <input type="email" name="email" id="input_email" placeholder="Nome de usuÃ¡rio ou e-mail" required>
        <input type="password" name="senha" id="input_senha" placeholder="Senha" required>
        <button onclick="entrar()">Entrar</button>
        <div class="fundo">
            <a href="cadastro.html">Inscrever-se</a>
            <a href="redefinir.html">Redefinir senha</a>
        </div>
    </main>
</body>

</html>

<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        fetch("/cadastrar/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.SENHA_USUARIO = json.senha;
                    sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.ACESSO = JSON.stringify(json.acesso)

                    setTimeout(function () {
                        window.location = "logado.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
