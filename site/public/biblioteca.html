<head>

</head>

<body>
    <header>
        <div class="musica_lado">
            <nav>
                <div class="menu_lado">
                    <h1>Mafia</h1>

                <ul>
                    <a href="logado.html">Inicio <span></span></a>
                    <a href="explorar.html">EXPLORAR <span></span></a>

                <div class="procura">
                    <label for="procurar"><i class="bi bi-search"></i></label>
                    <input type="text" placeholder="O que você quer ouvir?" id="procurar">
                </div>
                <a href="biblioteca.html" class="usuario">
                    <img src="assets/imagens/fotoperfil.jpg" alt="usuario" id="perfil">

            <div class="area_musica">

                    </h1>

                <section class="areaGrafic">
                    <div class="grafico">
                        <canvas id="grafico"></canvas>

                </div>

</html>

<script>

window.jsPDF = window.jspdf.jsPDF;

function gerarPDF() {
    
    var doc = new jsPDF();

    var chartTemp = document.getElementById(`grafico`);
    var imageDataTemp = chartTemp.toDataURL('image/png');
    
    doc.addImage(imageDataTemp, 'PNG', 10, 10, 90, 45);
    
    let espaçoEntre = 50;

    var chartUmi = document.getElementById(`artista`);
    var imageDataUmi = chartUmi.toDataURL('image/png');

    doc.addImage(imageDataUmi, 'PNG', 10, 10 + espaçoEntre, 90, 45);

    doc.save('relatório.pdf');
  }

</script>
