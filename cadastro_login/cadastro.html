<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio Mafia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <a href="../logado.html"><i class="bi bi-arrow-left"></i></a>
    </header>
    <main>
        <div class="logo">MAFIA</div>
        <label for="input_nome">*</label><input type="text" name="nome" id="input_nome" placeholder="Digite seu nome" required><br>
        <label for="input_email">*</label><input type="email" name="email" id="input_email" placeholder="Digite seu e-mail" required><br>
        <label for="input_senha">*</label><input type="password" name="senha" id="input_senha" placeholder="Digite uma senha" required><br>
        <label for="input_confirmar">*</label><input type="password" name="senha" id="input_confirmar" placeholder="Confirme a senha" required><br>
        <label for="input_data">*</label><input type="text" id="input_data" onmouseup="orientar()" placeholder="Digite sua data de nascimento" required><br> 
        <div class="genero">
            <input type="radio" name="sexo" id="input_mas">
            <input type="radio" name="sexo" id="input_fem">
            <label class="not-label label_mas" for="input_mas"><span>* </span>Masculino</label><label class="not-label label_fem" for="input_fem"><span>* </span>Feminino</label>
        </div>

        </div> -->
        <div class="fundo">
            <p>JÃ¡ tem uma conta?</p><a href="login.html">Login</a>
        </div>

        <button>Cadastrar</button>
        <div class="redes">
            <a href="" class="face">Entrar com o Facebook <img src="../imagens/icon_face.png" alt=""></a>
            <a href="" class="google">Entrar com o Google <img src="../imagens/icon_google.png" alt=""></a>
        </div>
    </main>
</body>

</html>
